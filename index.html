<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev-op class="prev-op"></div>
            <div data-current-op class="current-op"></div>
        </div>

        <div class="input">
            <button data-ac class="op">ac</button>
            <button data-negate class="op">+/-</button>
            <button data-percent class="op">%</button>
            <button data-op class="op">รท</button>
            <button data-num class="num">7</button>
            <button data-num class="num">8</button>
            <button data-num class="num">9</button>
            <button data-op class="op">ร</button>
            <button data-num class="num">4</button>
            <button data-num class="num">5</button>
            <button data-num class="num">6</button>
            <button data-op class="op">-</button>
            <button data-num class="num">1</button>
            <button data-num class="num">2</button>
            <button data-num class="num">3</button>
            <button data-op class="op">+</button>
            <button data-num class="num">0</button>
            <button data-num class="op">.</button>
            <button data-equal class="span-two">=</button>
        </div>
    </div>
    <div class="legend">
        <h2>KeyBoard Shortcuts: For ac, use "Backspace" key. For +/-, use "!" key</h2>
    </div>
</body>
</html>
